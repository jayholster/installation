<div class="timeline-wrapper">
  <style>
    .timeline-wrapper {
      max-width: 100%;
      overflow-x: auto;
      padding: 2rem 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .timeline {
      display: flex;
      gap: 2rem;
      padding: 1rem;
      min-width: max-content;
    }
    .era {
      width: 320px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .era:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .era.expanded {
      background: #f0f7ff;
      transform: scale(1.05);
    }
    .era-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .era-year {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .era-title {
      font-weight: 600;
      margin: 0.5rem 0;
    }
    .era-summary {
      color: #4b5563;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .era-details {
      display: none;
      margin-top: 1rem;
    }
    .era.expanded .era-details {
      display: block;
    }
    .detail-section {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .detail-section h4 {
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
    }
    .detail-section ul {
      margin: 0;
      padding-left: 1.25rem;
      font-size: 0.85rem;
      color: #4b5563;
    }
    .detail-section li {
      margin: 0.25rem 0;
    }
    .toggle-btn {
      width: 20px;
      height: 20px;
      border: none;
      background: none;
      cursor: pointer;
      color: #6b7280;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <div class="timeline">
    <!-- Timeline nodes will be inserted here by JavaScript -->
  </div>

        ]
      }
    ];

    function createEraElement(era, index) {
      const div = document.createElement('div');
      div.className = 'era';
      div.innerHTML = `
        <div class="era-header">
          <span class="era-year">${era.year}</span>
          <button class="toggle-btn">+</button>
        </div>
        <h3 class="era-title">${era.title}</h3>
        <p class="era-summary">${era.summary}</p>
        <div class="era-details">
          <div class="detail-section">
            <h4>Key Developments</h4>
            <ul>
              ${era.details.map(d => `<li>${d}</li>`).join('')}
            </ul>
          </div>
          <div class="detail-section">
            <h4>Examples</h4>
            <ul>
              ${era.examples.map(e => `<li>${e}</li>`).join('')}
            </ul>
          </div>
          <div class="detail-section">
            <h4>Impact & Legacy</h4>
            <ul>
              ${era.impact.map(i => `<li>${i}</li>`).join('')}
            </ul>
          </div>
        </div>
      `;
      
      div.querySelector('.toggle-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        div.classList.toggle('expanded');
        e.target.textContent = div.classList.contains('expanded') ? '−' : '+';
      });

      return div;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const timeline = document.querySelector('.timeline');
      timelineData.forEach((era, index) => {
        timeline.appendChild(createEraElement(era, index));
      });
    });
  </script>
</div>
