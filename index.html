<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Artifacts Showcase</title>
    <!-- Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our React Code -->
    <script type="text/babel">
      // Business Report Template Component
      function BusinessReportTemplate() {
        const [companyName, setCompanyName] = React.useState("Acme Corporation");
        const [reportTitle, setReportTitle] = React.useState("Quarterly Business Report");
        const [quarterValue, setQuarterValue] = React.useState("Q1");
        const [yearValue, setYearValue] = React.useState("2025");
        const [department, setDepartment] = React.useState("Executive Leadership");
        const [author, setAuthor] = React.useState("Jane Smith, CFO");
        const [logoUrl, setLogoUrl] = React.useState("");

        const getCurrentQuarterDates = () => {
          const year = parseInt(yearValue);
          switch (quarterValue) {
            case "Q1":
              return "January 1 - March 31, " + year;
            case "Q2":
              return "April 1 - June 30, " + year;
            case "Q3":
              return "July 1 - September 30, " + year;
            case "Q4":
              return "October 1 - December 31, " + year;
            default:
              return "";
          }
        };

        return (
          <div className="max-w-4xl mx-auto p-6">
            <div className="mb-6 bg-white rounded-lg shadow-md p-6">
              <h2 className="text-xl font-bold mb-4">Report Settings</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Company Name</label>
                  <input 
                    type="text"
                    value={companyName}
                    onChange={(e) => setCompanyName(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  />
                </div>
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Report Title</label>
                  <input 
                    type="text"
                    value={reportTitle}
                    onChange={(e) => setReportTitle(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  />
                </div>
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Department</label>
                  <input 
                    type="text"
                    value={department}
                    onChange={(e) => setDepartment(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  />
                </div>
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Author</label>
                  <input 
                    type="text"
                    value={author}
                    onChange={(e) => setAuthor(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  />
                </div>
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Quarter</label>
                  <select
                    value={quarterValue}
                    onChange={(e) => setQuarterValue(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  >
                    <option value="Q1">Q1 (Jan-Mar)</option>
                    <option value="Q2">Q2 (Apr-Jun)</option>
                    <option value="Q3">Q3 (Jul-Sep)</option>
                    <option value="Q4">Q4 (Oct-Dec)</option>
                  </select>
                </div>
                <div>
                  <label className="block text-sm text-gray-600 mb-1">Year</label>
                  <select
                    value={yearValue}
                    onChange={(e) => setYearValue(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                  >
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                  </select>
                </div>
                <div className="md:col-span-2">
                  <label className="block text-sm text-gray-600 mb-1">
                    Company Logo URL (optional)
                  </label>
                  <input 
                    type="text"
                    value={logoUrl}
                    onChange={(e) => setLogoUrl(e.target.value)}
                    className="w-full border rounded px-3 py-2"
                    placeholder="https://example.com/logo.png"
                  />
                </div>
              </div>
            </div>

            <div className="border rounded-lg shadow-md bg-white overflow-hidden">
              <div className="bg-blue-600 text-white p-8">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <div className="text-lg font-medium mb-1">{companyName}</div>
                    <h1 className="text-3xl font-bold">{reportTitle}</h1>
                  </div>
                  {logoUrl && (
                    <div className="bg-white p-2 rounded">
                      <img src={logoUrl} alt="Company Logo" className="h-16" />
                    </div>
                  )}
                </div>
                <div className="flex justify-between items-end">
                  <div>
                    <div className="text-xl">{quarterValue} {yearValue}</div>
                    <div className="text-sm opacity-80">{getCurrentQuarterDates()}</div>
                  </div>
                  <div className="text-right">
                    <div className="text-sm opacity-80">Prepared by:</div>
                    <div>{department}</div>
                    <div className="text-sm">{author}</div>
                  </div>
                </div>
              </div>

              <div className="bg-gray-50 p-6 border-b">
                <h2 className="text-lg font-bold mb-3">Table of Contents</h2>
                <ol className="list-decimal pl-5 space-y-1">
                  <li className="text-blue-600 hover:underline cursor-pointer">Executive Summary</li>
                  <li className="text-blue-600 hover:underline cursor-pointer">Financial Performance</li>
                  <li className="text-blue-600 hover:underline cursor-pointer">Operational Highlights</li>
                  <li className="text-blue-600 hover:underline cursor-pointer">Strategic Initiatives</li>
                  <li className="text-blue-600 hover:underline cursor-pointer">Outlook</li>
                </ol>
              </div>

              <div className="p-8">
                <div className="mb-8">
                  <h2 className="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b">
                    Executive Summary
                  </h2>
                  <p className="mb-4 text-gray-700">
                    This report provides an overview of {companyName}'s performance during {quarterValue} {yearValue}. 
                    The company has shown strong growth in key areas while managing challenges in the market environment.
                  </p>
                  <p className="text-gray-700">
                    Overall business objectives were met with a focus on expanding market share, improving operational efficiency, 
                    and launching new product initiatives. The financial results reflect these strategic priorities.
                  </p>
                </div>

                <div className="mb-8">
                  <h2 className="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b">
                    Financial Performance
                  </h2>
                  <h3 className="text-xl font-semibold text-gray-700 mb-3">Revenue Highlights</h3>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div className="bg-blue-50 p-4 rounded-lg">
                      <div className="text-sm text-blue-600">Total Revenue</div>
                      <div className="text-2xl font-bold text-blue-800">$24.8M</div>
                      <div className="text-xs text-blue-600">↑ 12.3% YoY</div>
                    </div>
                    <div className="bg-green-50 p-4 rounded-lg">
                      <div className="text-sm text-green-600">Gross Profit</div>
                      <div className="text-2xl font-bold text-green-800">$16.5M</div>
                      <div className="text-xs text-green-600">↑ 8.7% YoY</div>
                    </div>
                    <div className="bg-indigo-50 p-4 rounded-lg">
                      <div className="text-sm text-indigo-600">Net Income</div>
                      <div className="text-2xl font-bold text-indigo-800">$5.2M</div>
                      <div className="text-xs text-indigo-600">↑ 15.2% YoY</div>
                    </div>
                    <div className="bg-amber-50 p-4 rounded-lg">
                      <div className="text-sm text-amber-600">Profit Margin</div>
                      <div className="text-2xl font-bold text-amber-800">21.0%</div>
                      <div className="text-xs text-amber-600">↑ 2.5% YoY</div>
                    </div>
                  </div>
                  
                  <h3 className="text-xl font-semibold text-gray-700 mb-3">Segment Performance</h3>
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead>
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Business Unit
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Revenue
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Growth
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Profit Margin
                          </th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        <tr>
                          <td className="px-6 py-4 whitespace-nowrap">Product A</td>
                          <td className="px-6 py-4 whitespace-nowrap">$8.6M</td>
                          <td className="px-6 py-4 whitespace-nowrap text-green-600">+15.4%</td>
                          <td className="px-6 py-4 whitespace-nowrap">23.5%</td>
                        </tr>
                        <tr>
                          <td className="px-6 py-4 whitespace-nowrap">Product B</td>
                          <td className="px-6 py-4 whitespace-nowrap">$6.2M</td>
                          <td className="px-6 py-4 whitespace-nowrap text-green-600">+8.1%</td>
                          <td className="px-6 py-4 whitespace-nowrap">19.8%</td>
                        </tr>
                        <tr>
                          <td className="px-6 py-4 whitespace-nowrap">Product C</td>
                          <td className="px-6 py-4 whitespace-nowrap">$5.7M</td>
                          <td className="px-6 py-4 whitespace-nowrap text-red-600">-2.3%</td>
                          <td className="px-6 py-4 whitespace-nowrap">16.2%</td>
                        </tr>
                        <tr>
                          <td className="px-6 py-4 whitespace-nowrap">Services</td>
                          <td className="px-6 py-4 whitespace-nowrap">$4.3M</td>
                          <td className="px-6 py-4 whitespace-nowrap text-green-600">+22.7%</td>
                          <td className="px-6 py-4 whitespace-nowrap">27.1%</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Placeholder Components for Other Artifacts
      function InteractiveMindMap() {
        return (
          <div className="p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-bold mb-4">Interactive Mind Map</h2>
            <p>This is a placeholder for the Interactive Mind Map component.</p>
          </div>
        );
      }

      function InteractiveFlowchart() {
        return (
          <div className="p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-bold mb-4">Interactive Flowchart</h2>
            <p>This is a placeholder for the Interactive Flowchart component.</p>
          </div>
        );
      }

      function InteractiveBarChart() {
        return (
          <div className="p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-bold mb-4">Interactive Bar Chart</h2>
            <p>This is a placeholder for the Interactive Bar Chart component.</p>
          </div>
        );
      }

      function InteractivePieChart() {
        return (
          <div className="p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-bold mb-4">Interactive Pie Chart</h2>
            <p>This is a placeholder for the Interactive Pie Chart component.</p>
          </div>
        );
      }

      function ParticleSystem() {
        return (
          <div className="p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-bold mb-4">Particle System</h2>
            <p>This is a placeholder for the Particle System component.</p>
          </div>
        );
      }

      // Artifact Showcase: Navigation & Example Viewer
      function ArtifactShowcase() {
        const [selectedCategory, setSelectedCategory] = React.useState("documents");
        const [selectedExample, setSelectedExample] = React.useState(null);
        const [currentView, setCurrentView] = React.useState("preview");

        const categories = [
          { id: "intro", name: "Introduction", icon: "👋" },
          { id: "games", name: "Interactive Games", icon: "🎮" },
          { id: "visualizers", name: "Creative Visualizers", icon: "🎨" },
          { id: "data", name: "Data Visualizations", icon: "📊" },
          { id: "tools", name: "Practical Tools", icon: "🛠️" },
          { id: "diagrams", name: "Diagrams & Charts", icon: "📝" },
          { id: "documents", name: "Documents & Reports", icon: "📄" },
        ];

        const examples = {
          documents: [
            {
              id: "business-report",
              name: "Business Report Template",
              description: "A customizable business report template.",
              component: <BusinessReportTemplate />,
              codeSnippet:
`// Business Report Template Artifact
import React, { useState } from 'react';
// ... component code here`
            }
          ],
          games: [
            {
              id: "snake",
              name: "Snake Game",
              description: "Classic snake game with score tracking.",
              component: (
                <div className="p-6 bg-white rounded-lg shadow-md">
                  <p>Snake Game Component Placeholder</p>
                </div>
              ),
              codeSnippet: "// Snake Game Artifact code here"
            }
          ],
          visualizers: [
            {
              id: "audio-visualizer",
              name: "Audio Visualizer",
              description: "Interactive music frequency visualizer.",
              component: <InteractiveBarChart />, // using bar chart as placeholder
              codeSnippet: "// Audio Visualizer Artifact code here"
            }
          ],
          diagrams: [
            {
              id: "flowchart",
              name: "Interactive Flowchart",
              description: "Visualize business processes with an interactive flowchart.",
              component: <InteractiveFlowchart />,
              codeSnippet: "// Interactive Flowchart Artifact code here"
            }
          ]
        };

        const currentExamples = examples[selectedCategory] || [];

        return (
          <div className="p-6">
            <h1 className="text-3xl font-bold text-center mb-6">
              Claude Artifacts Showcase
            </h1>
            <div className="flex justify-center space-x-4 mb-6">
              {categories.map((cat) => (
                <button
                  key={cat.id}
                  onClick={() => {
                    setSelectedCategory(cat.id);
                    setSelectedExample(null);
                  }}
                  className={`px-4 py-2 rounded ${
                    selectedCategory === cat.id
                      ? "bg-blue-600 text-white"
                      : "bg-gray-200 text-gray-700"
                  }`}
                >
                  {cat.icon} {cat.name}
                </button>
              ))}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {currentExamples.map((example) => (
                <div
                  key={example.id}
                  className="border rounded-lg p-4 bg-white shadow-md cursor-pointer"
                  onClick={() => setSelectedExample(example)}
                >
                  <h2 className="text-xl font-bold mb-2">{example.name}</h2>
                  <p className="text-gray-600">{example.description}</p>
                </div>
              ))}
            </div>
            {selectedExample && (
              <div className="mt-6 border rounded-lg p-4 bg-white shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-2xl font-bold">
                    {selectedExample.name}
                  </h2>
                  <div>
                    <button
                      onClick={() => setCurrentView("preview")}
                      className={`px-3 py-1 rounded ${
                        currentView === "preview"
                          ? "bg-blue-600 text-white"
                          : "bg-gray-200 text-gray-700"
                      }`}
                    >
                      Preview
                    </button>
                    <button
                      onClick={() => setCurrentView("code")}
                      className={`ml-2 px-3 py-1 rounded ${
                        currentView === "code"
                          ? "bg-blue-600 text-white"
                          : "bg-gray-200 text-gray-700"
                      }`}
                    >
                      Code
                    </button>
                  </div>
                </div>
                <div>
                  {currentView === "preview" ? (
                    selectedExample.component
                  ) : (
                    <pre className="bg-gray-100 p-4 rounded overflow-x-auto text-sm">
                      {selectedExample.codeSnippet}
                    </pre>
                  )}
                </div>
                <button
                  onClick={() => setSelectedExample(null)}
                  className="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                >
                  Close
                </button>
              </div>
            )}
          </div>
        );
      }

      // Main App Component
      function App() {
        return <ArtifactShowcase />;
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
